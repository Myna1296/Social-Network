<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="template.html :: header('Social Network', false)"></head>

<body>
<div class="navbar navbar-custom  navbar-fixed-top" th:fragment="navbar">
	<div class="container">
		<div class="navbar-header">
			<button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" th:href="@{/}" th:text="#{header}">Social Network</a>
		</div>
		<div class="navbar-collapse collapse">
			<form th:action="@{/}" method="GET" class="navbar-form navbar-right">
				<button type="submit" class="btn btn-success">Login</button>
			</form>
		</div>
	</div>
</div>

<div class="jumbotron" >
	<div class="container">
		<p th:text="${message}"></p>
	</div>
</div>

<div th:replace="template.html :: footer"></div>

</body>
</html>
